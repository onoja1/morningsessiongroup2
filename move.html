<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="dead">
    <h1>good</h1>
    <button onclick="red('red')">Red</button>
    <button onclick="red('green')">Green</button>
    <button onclick="red('blue')">Blue</button>

    <input type="text" placeholder="Enter desired color name" id="backgroundColor">
    <button onclick="hope()">Enter</button>

    <script>
        function red(color){
            document.getElementById("dead").style.backgroundColor=color
        
        }

        function hope(){
            var backgroundColor = document.getElementById("backgroundColor").value
            document.getElementById("dead").style.backgroundColor = backgroundColor
        }

        
    </script>
</body>
</html>
