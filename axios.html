<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <script>
        axios.get('https://tbhpwebdevapi.azurewebsites.net/api/Bonsai')
        .then(res => console.log(res.data))
        .catch(err => console.log(err))

        axios.get('https://jsonplaceholder.typicode.com/posts')
        .then(res => console.log(res.data))
        .catch(err => console.log(err))

        axios.post('https://jsonplaceholder.typicode.com/posts',{tittle: 'my new tittle', body: 'my new body'})
        .then(res => console.log(res.data))
        .catch(err => console.log(err))

        axios.post('https://tbhpwebdevapi.azurewebsites.net/api/Order/simple/save/usingFormData',{productTitle: 'mago', productPrice: 2000.00, productDescription: 'spectacular mago', })
        .then(res => console.log(res.data))
        .catch(err => console.log(err))
    </script>
</body>
</html>
