<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-image:url(josh-sorenson-ouuigywbXlI-unsplash.jpg); text-align: center;">
    <marquee behavior="scroll" direction="left">
        <h1 style="color: rgb(19, 126, 99);font-size:100px;">Age Validation App</h1> </marquee>


   <p id="message" style="font-size: 30px; color: blue; font-family: cursive;"></p>
   
   <input type="number" placeholder="Enter Age" id="age" style="color:rgb(31, 15, 253); background-color:rgb(234, 234, 241); font-size: 30px; width: 700px; height: 70px; border-radius: 60pc;"> <br><br>

   <button onclick="faith()" style="background-color:blue; color: white; font-size: large;">Submit</button>

   <script>
       function faith(){
           var age = document.getElementById("age").value
       
        if(age <= 17 && age >= 1){
           document.getElementById("message").innerHTML = "A Child"
           document.getElementById("message")
       }
       else if(age <= 29 && age >= 18){
           document.getElementById("message").innerHTML = "A Teenager"
           document.getElementById("message")
       }
       else if(age <= 79 && age >= 30){
           document.getElementById("message").innerHTML = "An Adult"
           document.getElementById("message")
       }
       else if(age === ""){
           document.getElementById("message").innerHTML = "Age Required"
           document.getElementById("message")
       } 
       else if(age > 79){
           document.getElementById("message").innerHTML = "Age Is Not Valid"
           document.getElementById("message")
       }
       else if(age <= "0"){
           document.getElementById("message").innerHTML = "Age Not Recognize"
           document.getElementById("message")
       }
    }
    
          
   </script>
</body>
</html>
